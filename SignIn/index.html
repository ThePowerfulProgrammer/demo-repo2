<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300&family=Oswald:wght@300&family=Roboto&display=swap" rel="stylesheet">

    <title>SignIn layout</title>
</head>
<body>
    <div class="container">
        <div class="signin-container">
            
            <h1 class="">Please sign in</h1>

            <div class="row mt-3 mb-3 ml-2 mr-2">
                <div class="col">
                    <input type="text" class="form-control" aria-label="Username" placeholder="Enter Username">
                </div>
                <div class="col">
                    <input type="password" class="form-control" aria-label="Password" placeholder="Enter Password">
                </div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input " name="SignIn-btn" id="SignIn-btn" >
                <label class="form-check-label" for="Remember">Remember me</label>
            </div>






        </div>        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
